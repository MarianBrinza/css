<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Flip card effect</title>
</head>

<body>

    <div class="card-box">
        <div class="card html">
            <div class="card-front"><i class="fab fa-html5"></i></div>
            <div class="card-back">HTML5</div>
        </div>
    </div>

    <div class="card-box">
        <div class="card css">
            <div class="card-front"><i class="fab fa-css3"></i></div>
            <div class="card-back">CSS</div>
        </div>
    </div>

    <div class="card-box">
        <div class="card js">
            <div class="card-front"><i class="fab fa-js-square"></i></div>
            <div class="card-back">JS</div>
        </div>
    </div>
